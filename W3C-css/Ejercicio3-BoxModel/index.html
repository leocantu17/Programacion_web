<!DOCTYPE html> <!-- Define el documento como HTML5 -->
<html lang="es"> <!-- Elemento raíz, idioma español -->
  <head>
    <meta charset="UTF-8" /> <!-- Codificación de caracteres UTF-8 -->
    <title>BoxModel</title> <!-- Título que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="style.css" /> <!-- Enlace a la hoja de estilos CSS externa -->
  </head>
  <body>
    <div class="box"> <!-- Contenedor div con clase "box" para aplicar estilos de caja -->
      Contenido de la caja <!-- Texto dentro del contenedor -->

      <h1 id="main-title">Título Principal</h1> <!-- Título principal con id para estilos o scripts -->
      <p>Este es un párrafo con estilo de etiqueta.</p> <!-- Párrafo sin clase -->
      <p class="highlight">Este párrafo tiene un fondo amarillo.</p> <!-- Párrafo con clase "highlight" para estilos especiales -->
    </div>
  </body>
</html>
