<!DOCTYPE html> <!-- Define el documento como HTML5 -->
<html lang="en"> <!-- El idioma principal es inglés -->
  <head>
    <meta charset="UTF-8" /> <!-- Codificación de caracteres UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Configura el viewport para diseño responsivo -->
    <title>Transiciones y animaciones</title> <!-- Título que aparecerá en la pestaña del navegador -->
    <link rel="stylesheet" href="style.css" /> <!-- Vincula la hoja de estilos externa -->
  </head>
  <body>
    <button class="button">Hover me</button> <!-- Botón con clase "button" para aplicar estilos y animaciones -->
    <div class="animated-box"></div> <!-- Caja vacía con clase "animated-box" para animaciones CSS -->
  </body>
</html>
