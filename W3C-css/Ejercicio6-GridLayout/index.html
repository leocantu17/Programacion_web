<!DOCTYPE html> <!-- Define el documento como HTML5 -->
<html lang="en"> <!-- Lenguaje de la página en inglés -->
  <head>
    <meta charset="UTF-8" /> <!-- Codificación de caracteres UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Diseño responsivo para dispositivos móviles -->
    <link rel="stylesheet" href="style.css" /> <!-- Enlace a la hoja de estilos externa -->
    <title>Grid Layout</title> <!-- Título de la página -->
  </head>
  <body>
    <div class="grid-container"> <!-- Contenedor principal para el layout de grid -->
      <div class="grid-item">1</div> <!-- Primer elemento del grid -->
      <div class="grid-item">2</div> <!-- Segundo elemento del grid -->
      <div class="grid-item">3</div> <!-- Tercer elemento del grid -->
      <div class="grid-item">4</div> <!-- Cuarto elemento del grid -->
      <div class="grid-item">5</div> <!-- Quinto elemento del grid -->
      <div class="grid-item">6</div> <!-- Sexto elemento del grid -->
    </div>
  </body>
</html>
