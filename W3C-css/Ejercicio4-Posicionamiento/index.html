<!DOCTYPE html> <!-- Define el documento como HTML5 -->
<html lang="es"> <!-- Elemento raíz con idioma español -->
  <head>
    <meta charset="UTF-8" /> <!-- Define codificación UTF-8 -->
    <title>Posicionamiento</title> <!-- Título de la página -->
    <link rel="stylesheet" href="style.css" /> <!-- Enlace a la hoja de estilos CSS -->
  </head>
  <body>
    <div class="relative-box"> <!-- Contenedor con clase para posicionamiento relativo -->
      <h1 id="main-title">Título Principal</h1> <!-- Título principal con id -->
    </div>
    <div class="abosulte-box"> <!-- Contenedor con clase (nota: hay error tipográfico aquí, debería ser "absolute-box") -->
      <p>Este es un párrafo con estilo de etiqueta.</p> <!-- Párrafo normal -->
    </div>
    <div class="fixed-box"> <!-- Contenedor con clase para posicionamiento fijo -->
      <p class="highlight">Este párrafo tiene un fondo amarillo.</p> <!-- Párrafo con clase para resaltar -->
    </div>
  </body>
</html>
