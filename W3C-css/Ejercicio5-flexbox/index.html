<!DOCTYPE html> <!-- Define el documento como HTML5 -->
<html lang="en"> <!-- Elemento raíz con idioma inglés -->
  <head>
    <meta charset="UTF-8" /> <!-- Define la codificación UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Hace que el diseño sea responsive -->
    <link rel="stylesheet" href="style.css" /> <!-- Enlace a la hoja de estilos CSS externa -->
    <title>Flexbox</title> <!-- Título de la pestaña del navegador -->
  </head>
  <body>
    <div class="container"> <!-- Contenedor principal con clase "container" para usar Flexbox -->
      <div class="item">Elemento 1</div> <!-- Primer elemento flexible -->
      <div class="item">Elemento 2</div> <!-- Segundo elemento flexible -->
      <div class="item">Elemento 3</div> <!-- Tercer elemento flexible -->
    </div>
  </body>
</html>
