<!DOCTYPE html> <!-- Declara que el documento es HTML5 -->
<html lang="en"> <!-- Elemento raíz del documento, idioma inglés -->
  <head>
    <meta charset="UTF-8" /> <!-- Define la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Configura el viewport para que el diseño sea responsivo en móviles -->
    <title>Pseudoclases y pseudoelementos</title> <!-- Título que aparecerá en la pestaña del navegador -->
    <link rel="stylesheet" href="style.css" /> <!-- Enlace al archivo CSS externo llamado style.css -->
  </head>
  <body>
    <a href="#">Enlace</a> <!-- Enlace con texto "Enlace" que no apunta a ninguna URL -->
    <p>Este es un párrafo de ejemplo.</p> <!-- Párrafo con texto de ejemplo -->
  </body>
</html>
