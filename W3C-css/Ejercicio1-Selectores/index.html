<!DOCTYPE html> <!-- Define el tipo de documento como HTML5 -->
<html lang="es"> <!-- Elemento raíz del documento, idioma español -->
<head>
  <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 -->
  <title>Ejemplo 1</title> <!-- Título que aparecerá en la pestaña del navegador -->
  <link rel="stylesheet" href="style.css"> <!-- Enlace a la hoja de estilos externa -->
</head>
<body>
  <h1 id="main-title">Título Principal</h1> <!-- Título principal con un id para referencia -->
  <p>Este es un párrafo con estilo de etiqueta.</p> <!-- Párrafo normal sin clase -->
  <p class="highlight">Este párrafo tiene un fondo amarillo.</p> <!-- Párrafo con clase para aplicar estilo especial -->
</body>
</html>
