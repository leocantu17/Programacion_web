<!DOCTYPE html> <!-- Declara que el documento es HTML5 -->
<html lang="es"> <!-- Elemento raíz con idioma español -->
<head>
  <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 -->
  <title>Ejemplo 1</title> <!-- Título que aparece en la pestaña del navegador -->
  <script src="script.js"></script> <!-- Enlace al archivo externo de JavaScript -->
</head>
<body>
  <p id="demo">Texto original</p> <!-- Párrafo con id para identificarlo desde JavaScript -->
  <button onclick="cambiarContenido()">Cambiar texto</button> <!-- Botón que ejecuta la función cambiarContenido al hacer clic -->
</body>
</html>
