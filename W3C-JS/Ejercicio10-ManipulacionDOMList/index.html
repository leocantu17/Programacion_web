<!DOCTYPE html>
<!-- Declaración del tipo de documento, indica que es un archivo HTML5 -->

<html lang="en">
<!-- Etiqueta raíz del documento HTML, con el atributo lang que especifica el idioma (inglés en este caso) -->

  <head>
    <!-- Sección del encabezado del documento, contiene metadatos -->

    <meta charset="UTF-8" />
    <!-- Establece la codificación de caracteres como UTF-8, que admite la mayoría de los caracteres usados internacionalmente -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Hace que el diseño sea adaptable a distintos dispositivos móviles ajustando el ancho de la página -->

    <title>Document</title>
    <!-- Define el título de la página que aparece en la pestaña del navegador -->
  </head>

  <body>
    <!-- Cuerpo del documento, contiene el contenido visible para el usuario -->

    <ul id="miLista">
      <!-- Lista desordenada con el id "miLista" -->

      <li>Ítem 1</li>
      <!-- Primer elemento de la lista -->

      <li>Ítem 2</li>
      <!-- Segundo elemento de la lista -->
    </ul>

    <script src="script.js"></script>
    <!-- Enlace a un archivo JavaScript externo llamado "script.js" -->
  </body>
</html>
